<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md fixed-top" style="background-color:rgb(34,53,228);">
        <div class="container-fluid"><a class="navbar-brand" href="#">Dashboard</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Tambah Produk</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Schedule meeting</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link"><i class="fa fa-power-off"></i>&nbsp;Keluar</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="padding:0px;margin:86px;"></div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <h3 class="text-center">Tambah Produk</h3><label>Nama Produk</label><input class="form-control" type="text" required="" autofocus=""><label>Spesifikasi</label><textarea class="form-control" required=""></textarea><label>Harga</label><input class="form-control"
                            type="number" required=""><label>Kategori</label><select class="form-control" required=""><optgroup label="Jenis Produk"><option value="laptop">Laptop</option><option value="komputer">Komputer</option><option value="aksesoris">Aksesoris</option><option value="jasa">Jasa</option></optgroup></select>
                        <hr>
                        <div class="form-row">
                            <div class="col-lg-6"><button class="btn btn-primary" type="submit"><i class="fa fa-plus"></i>&nbsp;Upload</button></div>
                            <div class="col"><button class="btn btn-secondary" type="reset">Bersihkan</button></div>
                        </div>
                        <div class="col"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
